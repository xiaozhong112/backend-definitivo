<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - HoneySweeat</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f4e5;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar-admin {
      background-color: #4b2e00;
      border: none;
      box-shadow: none;
      margin-bottom: 0;
    }
    .navbar-admin .navbar-brand,
    .navbar-admin .nav-link,
    .navbar-admin .navbar-text {
      color: #ffc30b;
    }

    .navbar-admin .nav-link:hover {
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      background-color: #fff;
      min-height: calc(100vh - 56px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 0;
    }
    .sidebar-sticky {
      position: sticky;
      top: 56px;
      height: calc(100vh - 56px);
      padding-top: 20px;
      overflow-y: auto;
    }
    .sidebar .nav-link {
      color: #4b2e00;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      transition: 0.2s;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
      font-size: 18px;
    }
    .sidebar .nav-link:hover {
      background-color: #ffe08a;
      color: #4b2e00;
    }

    /* ACTIVO del sidebar */
    .sidebar .nav-link.active {
      background-color: #ffc30b !important;
      color: #4b2e00 !important;
      font-weight: bold;
    }

    /* Contenido principal */
    .main-content {
      padding: 20px;
    }

    .card-admin {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
      border: none;
    }

    .card-header-admin {
      background-color: #ffc30b;
      color: #4b2e00;
      padding: 15px 20px;
      font-weight: bold;
    }

    .card-body-admin {
      padding: 20px;
    }
  </style>
</head>

<!-- ✅ ESTA LÍNEA ES IMPORTANTE PARA MARCAR ACTIVO -->
<body data-page="dashboard">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-admin">
    <div class="container-fluid">
      <a class="navbar-brand" href="Frontend.html">HoneySweeat - Admin</a>

      <div class="ms-auto">
        <span class="navbar-text me-3">Administrador</span>
        <button class="btn btn-sm btn-outline-warning" id="logoutBtn">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">

            <li class="nav-item">
              <a class="nav-link" href="F_Loging_Admin.html" data-link="dashboard">
                <i class='bx bxs-dashboard'></i> Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="F_Gestion_producto.html" data-link="products">
                <i class='bx bxs-package'></i> Productos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="F_Admin_usuarios.html" data-link="users">
                <i class='bx bxs-user'></i> Usuarios
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 main-content">

        <h2>Dashboard</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card-admin">
              <div class="card-header-admin">Total Productos</div>
              <div class="card-body-admin">
                <h3 id="total-products">0</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-admin">
              <div class="card-header-admin">Total Usuarios</div>
              <div class="card-body-admin">
                <h3 id="total-users">0</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-admin">
              <div class="card-header-admin">Pedidos Pendientes</div>
              <div class="card-body-admin">
                <h3 id="pending-orders">0</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card-admin">
              <div class="card-header-admin">Ingresos del Mes</div>
              <div class="card-body-admin">
                <h3 id="monthly-income">$0</h3>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!--Archivo JS externo -->
  <script src="js/admin.js" defer></script>
</body>
</html>
