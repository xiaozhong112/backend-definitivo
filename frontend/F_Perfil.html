<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background-color: #ffc30b; /* tono miel */
      }
      body {
        background: #f9f9f9;
        font-family: Arial, sans-serif;
      }
      .perfil-card {
        background: #fff;
        margin: 10px;
        border-radius: 8px;
        overflow: hidden;
      }
      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
      }
      .item span {
        font-size: 15px;
        color: #333;
      }
      .item .valor {
        font-size: 15px;
        color: #888;
      }
      .foto img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .btn-editar {
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 15px;
        font-size: 13px;
        cursor: pointer;
      }
      .btn-editar:hover {
        background: #084298;
      }
      .btn-guardar {
        background: #d90000;
        color: white;
        border-radius: 25px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        border: none;
        margin: 20px 0;
        cursor: pointer;
      }
      .btn-guardar:hover {
        background: #a50000;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="Frontend.html">HoneySweeat</a>
        <form class="d-flex align-items-center ms-auto">
          <a class="navbar-brand" href="F_Carrito.html">
            <img src="carrito2.png" style="width: 40px" class="rounded-pill" />
          </a>
        </form>
      </div>
    </nav>

    <!-- PERFIL -->
    <div class="container py-3">
      <div class="perfil-card">
        <div class="item">
          <span>Foto</span>
          <div class="foto">
            <img src="persona.png" alt="Foto de perfil" />
          </div>
        </div>

        <div class="item">
          <span>Dirección de email</span>
          <span class="valor">acb@gmail.com</span>
        </div>

        <div class="item">
          <span>Apodo</span>
          <span class="valor">Ernesto</span>
        </div>

        <div class="item">
          <span>Sexo</span>
          <span class="valor">-</span>
        </div>

        <div class="item">
          <span>Numero telefono</span>
          <span class="valor">-</span>
        </div>

        <div class="item">
          <span>País/región</span>
          <span class="valor">Chile</span>
        </div>

        <!-- Botón Editar -->
        <div class="item">
          <a href="F_EditarP.html" class="text-primary">Editar</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
