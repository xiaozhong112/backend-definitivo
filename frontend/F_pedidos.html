  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
        background-color: #ffc30b;
        border: none;
        box-shadow: none;
        margin-bottom: 0;
      }
    body {
      background: #f8f9fa;
    }
    .timeline {
      position: relative;
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 20px;
      width: 4px;
      background: #007bff;
      margin-left: -2px;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 30px;
      padding-left: 50px;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: 12px;
      background: #007bff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      top: 5px;
    }
    .timeline-icon {
      position: absolute;
      left: -5px;
      top: 0;
      font-size: 20px;
      color: #007bff;
    }
    .empty-state {
      text-align: center;
      margin-top: 100px;
      color: #6c757d;
    }
    .empty-state i {
      font-size: 70px;
      margin-bottom: 20px;
      color: #adb5bd;
    }
  </style>
</head>

    <nav class="navbar navbar-expand-sm navbar-custom">

            </li>
          </ul>
          <div class="dropdown me-2">
            <a
              href="#"

              id="dropdownUser"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="persona.png"

                style="width: 40px"
                class="rounded-pill"
              />
            </a>
            <ul

              <li><a class="dropdown-item" href="F_Perfil.html">Perfil</a></li>
